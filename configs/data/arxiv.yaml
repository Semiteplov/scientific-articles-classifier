raw_path: data/raw/arxiv-metadata-oai-snapshot.json.gz
processed_path: data/processed/arxiv-ml.parquet

label_column: categories
text_column: abstract

use_processed_only: true
force_preprocess: false

min_abstract_length: 100

text:
  max_length: 256
  use_title: true

split:
  val_size: 0.15
  seed: 42

loader:
  train_batch_size: 64
  val_batch_size: 64
  num_workers: 4
