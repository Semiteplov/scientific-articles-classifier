data:
  raw_path: data/raw/arxiv-metadata-oai-snapshot.json.gz
  precessed_path: data/processed/arxiv-ml.parquet

  use_processed_only: true
  force_preprocess: false

  min_abstract_length: 100

  text:
    max_length: 256
    use_title: true

  split:
    val_size: 0.15
    seed: 42

  loader:
    batch_size: 32
    num_workers: 4
